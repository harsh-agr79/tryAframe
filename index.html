<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Object Showcase</title>
    <meta name="description" content="VR Interactive Workshop with Object Showcase">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/supermedium/super-hands@3.0.3/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hot-html-loader@1.0.0/dist/aframe-super-hot-html-loader.js"></script>
    <style>
        /* Include the CSS from my previous response here */
    </style>
</head>
<body>
    <button id="enterVRButton" style="position: fixed; top: 10px; left: 10px; z-index: 1000; padding: 12px 24px; font-size: 16px; background: #4CC3D9; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Enter VR
    </button>

    <a-scene 
        background="color: #000011"
        physics="driver: ammo; debugDrawMode: 0"
        super-hands
        vr-mode-ui="enabled: true"
        loading-screen="dotsColor: white; backgroundColor: #000011">
        
        <a-assets>
            <a-mixin id="controller-style" 
                geometry="primitive: sphere; radius: 0.02" 
                material="color: #4CC3D9; metalness: 0.8; roughness: 0.2">
            </a-mixin>
        </a-assets>

        <!-- Camera Rig -->
        <a-entity id="cameraRig" position="0 1.6 3">
            <a-camera 
                id="camera"
                look-controls="pointerLockEnabled: true"
                wasd-controls="acceleration: 20">
                <a-cursor 
                    color="#4CC3D9"
                    raycaster="objects: .clickable"
                    animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                    animation__fuse="property: scale; startEvents: fusing; from: 1 1 1; to: 1.5 1.5 1.5; dur: 1500"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: #4CC3D9; shader: flat">
                </a-cursor>
            </a-camera>

            <!-- Left Controller -->
            <a-entity 
                id="leftController"
                oculus-touch-controls="hand: left"
                vive-controls="hand: left"
                super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls">
                <a-entity mixin="controller-style"></a-entity>
            </a-entity>

            <!-- Right Controller -->
            <a-entity 
                id="rightController"
                oculus-touch-controls="hand: right"
                vive-controls="hand: right"
                super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared; colliderEndEventProperty: clearedEls">
                <a-entity mixin="controller-style"></a-entity>
            </a-entity>
        </a-entity>

        <!-- Environment -->
        <a-plane 
            position="0 0 0" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#1A1A1A"
            static-body
            material="roughness: 0.8">
        </a-plane>

        <!-- Lighting -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" position="0 5 5" intensity="0.8"></a-light>

        <!-- Object Showcase will be created dynamically -->
        
    </a-scene>

    <script src="your-vr-workshop-script.js"></script>
</body>
</html>
